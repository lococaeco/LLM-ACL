# 커리큘럼/교란 제어 기본 설정
enabled: true          # 커리큘럼 래퍼/콜백 사용 여부
llm_update_freq: 5     # 몇 에피소드마다 LLM에게 새 플랜 요청할지
window_size: 15        # LLM에 전달할 최근 에피소드 집계 크기
max_plan_horizon: 1000 # 에피소드 길이 상한(환경 max_episode_steps와 동일하게 둘 것)
max_stage: 3           # 난이도 단계 최대값
initial_stage: 0       # 시작 단계
reward_failure_threshold: 0.0  # 이 값 미만이면 실패로 간주하여 fail_rate 계산

# 안전 클리핑 한계 (LLM 출력이 범위를 넘어가면 여기서 절단)
safety_clip:
  obs_noise_std: 0.3
  obs_dropout: 0.2
  action_noise_std: 0.3
  action_scale_min: 0.5
  action_scale_max: 1.5
  action_delay_max: 3
  friction_min: 0.4
  friction_max: 1.5
  mass_scale_min: 0.7
  mass_scale_max: 1.3

# 프롬프트/샘플링은 llm/default.yaml의 값(temperature, top_p, max_length)을 그대로 사용