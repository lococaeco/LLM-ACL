# TD3 (Twin Delayed Deep Deterministic Policy Gradient) 에이전트 설정
# 기본 하이퍼파라미터 값들

# 알고리즘 이름
algorithm: "td3"

# 학습률
learning_rate: 1e-3

# 리플레이 버퍼 크기
buffer_size: 1000000

# 학습 시작 스텝
learning_starts: 100

# 배치 크기
batch_size: 100

# 소프트 업데이트 계수
tau: 0.005

# 할인 계수
gamma: 0.99

# 정책 업데이트 지연
policy_delay: 2

# 타겟 정책 노이즈
target_policy_noise: 0.2

# 타겟 노이즈 클립
target_noise_clip: 0.5